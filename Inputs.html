<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Demo</title>
</head>
<body>
    <p>Do you prefer Cats or Dogs?</p>
    
    <form action="">
        <label for="dogs">Dogs:</label>
        <input name="petChoice" type="radio" name="" id="dogs" value="DOGS">

        <label for="cats">Cats:</label>
        <input name="petChoice" type="radio" name="" id="cats" value="CATS">

        <p>Whats your mood?</p>
        <select name="mood" id="">
            <option value="happy">:)</option>
            <option value="ok">:|</option>
            <option value="sad">:(</option>
        </select>

        <textarea name="paragraph" id="" cols="30" rows="10"></textarea>

        <button>Submit</button>
    </form>
</body>
</html>
